<form ng-submit="add()">
  <div class="form-group">
    <label>Group Name:</label>
    <input type="text" ng-model="groupName" class="form-control">
  </div>
  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-primary">
  </div>
</form>

<table class="table">
  <thead>
    <th>Groups</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <tr ng-repeat="(id, name) in groups">
      <td> {{ name.groupName  }} </td>
      <td>
        <a href="#/edit_group/{{ id }}">Edit</a>
      </td>
      <td>
        <a href="#" ng-click="remove(id)">Remove</a>
      </td>
    </tr>
  </tbody>
</table>
